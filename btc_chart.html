<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== SIDEBAR (outside capture) ===== */
        .sidebar {
            width: 52px;
            min-width: 52px;
            background: #0d0d0d;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 4px;
            overflow-y: auto;
            z-index: 100;
        }
        .sidebar .tool-btn {
            width: 38px;
            height: 38px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.12s;
            position: relative;
        }
        .sidebar .tool-btn:hover { background: #1a1a1a; color: #ddd; border-color: #444; }
        .sidebar .tool-btn.active { background: #1a1a2e; color: #7c9dff; border-color: #5577cc; }
        .sidebar .tool-btn svg { width: 20px; height: 20px; fill: currentColor; stroke: currentColor; }
        .sidebar .divider { width: 30px; height: 1px; background: #333; margin: 6px 0; }

        /* Color/size pickers in sidebar */
        .sidebar .color-pick {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #555;
            cursor: pointer;
            padding: 0;
            background: #ff4444;
            transition: border-color 0.12s;
        }
        .sidebar .color-pick:hover { border-color: #aaa; }
        .sidebar .color-pick.active { border-color: #7c9dff; }
        /* Hidden native color input */
        .sidebar input[type="color"] {
            position: absolute;
            width: 0; height: 0;
            opacity: 0;
            pointer-events: none;
        }
        .sidebar .size-label {
            font-size: 9px;
            color: #777;
            margin-top: 2px;
        }
        .sidebar select {
            width: 38px;
            background: #111;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            padding: 2px 0;
        }
        .sidebar select:focus { outline: none; border-color: #7c9dff; }

        /* Tooltip for buttons */
        .sidebar .tool-btn[data-tip]:hover::after {
            content: attr(data-tip);
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%);
            background: #222;
            color: #ddd;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            border: 1px solid #444;
            z-index: 200;
            pointer-events: none;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 12px;
            overflow: auto;
        }
        .export-btn {
            background: #1a1a1a;
            color: #ccc;
            border: 1px solid #444;
            padding: 8px 20px;
            font-size: 13px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s;
        }
        .export-btn:hover { background: #2a2a2a; color: #fff; border-color: #666; }
        .wrapper {
            width: 1350px;
            height: 850px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chart-panel {
            position: relative;
            border-bottom: 1px solid #333;
        }
        .chart-panel:last-child { border-bottom: none; }
        .chart-panel canvas.chart-canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Drawing overlay */
        #drawingOverlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            cursor: default;
        }
        #drawingOverlay.drawing-active {
            pointer-events: auto;
        }
        #drawingOverlay.tool-cursor { cursor: crosshair; }
        #drawingOverlay.tool-text { cursor: text; }
        #drawingOverlay.tool-move { cursor: move; }
    </style>
</head>

<script>
// ==========================================
//  DRAWING ENGINE
// ==========================================
const drawState = {
    tool: 'select',
    color: '#ff4444',
    strokeWidth: 2,
    fontSize: 14,
    dashed: false,
    drawing: false,
    startX: 0, startY: 0,
    items: [],       // completed drawings
    currentPath: []  // for freehand
};

const overlay = document.getElementById('drawingOverlay');
const octx = overlay.getContext('2d');

function resizeOverlay() {
    const wrapper = document.getElementById('chartWrapper');
    overlay.width = wrapper.offsetWidth;
    overlay.height = wrapper.offsetHeight;
    redrawAll();
}
window.addEventListener('resize', resizeOverlay);
setTimeout(resizeOverlay, 100);

function setTool(t) {
    drawState.tool = t;
    document.querySelectorAll('.sidebar .tool-btn[data-tool]').forEach(b => {
        b.classList.toggle('active', b.dataset.tool === t);
    });
    overlay.className = '';
    if (t === 'select') {
        // no pointer events
    } else if (t === 'text') {
        overlay.classList.add('drawing-active', 'tool-text');
    } else {
        overlay.classList.add('drawing-active', 'tool-cursor');
    }
}

function setColor(c) {
    drawState.color = c;
    document.getElementById('colorPick').style.background = c;
    document.getElementById('colorInput').value = c;
}

function toggleDash() {
    drawState.dashed = !drawState.dashed;
    document.getElementById('dashBtn').classList.toggle('active', drawState.dashed);
}

function getPos(e) {
    const r = overlay.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
}

// Mouse events
overlay.addEventListener('mousedown', e => {
    if (drawState.tool === 'select') return;
    const p = getPos(e);
    drawState.drawing = true;
    drawState.startX = p.x;
    drawState.startY = p.y;

    if (drawState.tool === 'pencil') {
        drawState.currentPath = [p];
    }
    if (drawState.tool === 'text') {
        drawState.drawing = false;
        const txt = prompt('Texto:');
        if (txt) {
            drawState.items.push({
                type: 'text', text: txt,
                x: p.x, y: p.y,
                color: drawState.color,
                fontSize: drawState.fontSize
            });
            redrawAll();
        }
    }
});

overlay.addEventListener('mousemove', e => {
    if (!drawState.drawing) return;
    const p = getPos(e);

    if (drawState.tool === 'pencil') {
        drawState.currentPath.push(p);
    }
    // Live preview
    redrawAll();
    drawPreview(p);
});

overlay.addEventListener('mouseup', e => {
    if (!drawState.drawing) return;
    const p = getPos(e);
    drawState.drawing = false;

    const base = {
        color: drawState.color,
        strokeWidth: drawState.strokeWidth,
        dashed: drawState.dashed
    };

    if (drawState.tool === 'pencil' && drawState.currentPath.length > 1) {
        drawState.items.push({ ...base, type: 'pencil', path: [...drawState.currentPath] });
    } else if (drawState.tool === 'line') {
        drawState.items.push({ ...base, type: 'line', x1: drawState.startX, y1: drawState.startY, x2: p.x, y2: p.y });
    } else if (drawState.tool === 'hline') {
        drawState.items.push({ ...base, type: 'hline', y: drawState.startY, x1: 0, x2: overlay.width });
    } else if (drawState.tool === 'arrow') {
        drawState.items.push({ ...base, type: 'arrow', x1: drawState.startX, y1: drawState.startY, x2: p.x, y2: p.y });
    } else if (drawState.tool === 'rect') {
        drawState.items.push({ ...base, type: 'rect',
            x: Math.min(drawState.startX, p.x), y: Math.min(drawState.startY, p.y),
            w: Math.abs(p.x - drawState.startX), h: Math.abs(p.y - drawState.startY)
        });
    } else if (drawState.tool === 'circle') {
        const cx = (drawState.startX + p.x) / 2;
        const cy = (drawState.startY + p.y) / 2;
        const rx = Math.abs(p.x - drawState.startX) / 2;
        const ry = Math.abs(p.y - drawState.startY) / 2;
        drawState.items.push({ ...base, type: 'circle', cx, cy, rx, ry });
    }

    drawState.currentPath = [];
    redrawAll();
});

// Drawing functions
function applyStyle(ctx, item) {
    ctx.strokeStyle = item.color;
    ctx.lineWidth = item.strokeWidth;
    ctx.setLineDash(item.dashed ? [8, 5] : []);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
}

function drawItem(ctx, item) {
    ctx.save();
    if (item.type === 'text') {
        ctx.font = `${item.fontSize}px Segoe UI, system-ui, sans-serif`;
        ctx.fillStyle = item.color;
        ctx.fillText(item.text, item.x, item.y);
    } else {
        applyStyle(ctx, item);
        ctx.beginPath();
        if (item.type === 'pencil') {
            ctx.moveTo(item.path[0].x, item.path[0].y);
            for (let i = 1; i < item.path.length; i++) ctx.lineTo(item.path[i].x, item.path[i].y);
            ctx.stroke();
        } else if (item.type === 'line') {
            ctx.moveTo(item.x1, item.y1);
            ctx.lineTo(item.x2, item.y2);
            ctx.stroke();
        } else if (item.type === 'hline') {
            ctx.moveTo(item.x1, item.y);
            ctx.lineTo(item.x2, item.y);
            ctx.stroke();
        } else if (item.type === 'arrow') {
            ctx.moveTo(item.x1, item.y1);
            ctx.lineTo(item.x2, item.y2);
            ctx.stroke();
            // Arrowhead
            const angle = Math.atan2(item.y2 - item.y1, item.x2 - item.x1);
            const hl = 12;
            ctx.beginPath();
            ctx.moveTo(item.x2, item.y2);
            ctx.lineTo(item.x2 - hl * Math.cos(angle - 0.4), item.y2 - hl * Math.sin(angle - 0.4));
            ctx.moveTo(item.x2, item.y2);
            ctx.lineTo(item.x2 - hl * Math.cos(angle + 0.4), item.y2 - hl * Math.sin(angle + 0.4));
            ctx.stroke();
        } else if (item.type === 'rect') {
            ctx.strokeRect(item.x, item.y, item.w, item.h);
        } else if (item.type === 'circle') {
            ctx.ellipse(item.cx, item.cy, item.rx, item.ry, 0, 0, Math.PI * 2);
            ctx.stroke();
        }
    }
    ctx.restore();
}

function drawPreview(p) {
    octx.save();
    octx.strokeStyle = drawState.color;
    octx.lineWidth = drawState.strokeWidth;
    octx.setLineDash(drawState.dashed ? [8, 5] : []);
    octx.lineCap = 'round';
    octx.lineJoin = 'round';
    octx.globalAlpha = 0.6;
    octx.beginPath();

    if (drawState.tool === 'pencil' && drawState.currentPath.length > 1) {
        octx.moveTo(drawState.currentPath[0].x, drawState.currentPath[0].y);
        for (let i = 1; i < drawState.currentPath.length; i++) octx.lineTo(drawState.currentPath[i].x, drawState.currentPath[i].y);
        octx.stroke();
    } else if (drawState.tool === 'line') {
        octx.moveTo(drawState.startX, drawState.startY);
        octx.lineTo(p.x, p.y);
        octx.stroke();
    } else if (drawState.tool === 'hline') {
        octx.moveTo(0, drawState.startY);
        octx.lineTo(overlay.width, drawState.startY);
        octx.stroke();
    } else if (drawState.tool === 'arrow') {
        octx.moveTo(drawState.startX, drawState.startY);
        octx.lineTo(p.x, p.y);
        octx.stroke();
        const angle = Math.atan2(p.y - drawState.startY, p.x - drawState.startX);
        const hl = 12;
        octx.beginPath();
        octx.moveTo(p.x, p.y);
        octx.lineTo(p.x - hl * Math.cos(angle - 0.4), p.y - hl * Math.sin(angle - 0.4));
        octx.moveTo(p.x, p.y);
        octx.lineTo(p.x - hl * Math.cos(angle + 0.4), p.y - hl * Math.sin(angle + 0.4));
        octx.stroke();
    } else if (drawState.tool === 'rect') {
        octx.strokeRect(
            Math.min(drawState.startX, p.x), Math.min(drawState.startY, p.y),
            Math.abs(p.x - drawState.startX), Math.abs(p.y - drawState.startY)
        );
    } else if (drawState.tool === 'circle') {
        const cx = (drawState.startX + p.x) / 2;
        const cy = (drawState.startY + p.y) / 2;
        const rx = Math.abs(p.x - drawState.startX) / 2;
        const ry = Math.abs(p.y - drawState.startY) / 2;
        if (rx > 0 && ry > 0) {
            octx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI * 2);
            octx.stroke();
        }
    }
    octx.restore();
}

function redrawAll() {
    octx.clearRect(0, 0, overlay.width, overlay.height);
    drawState.items.forEach(item => drawItem(octx, item));
}

function undoDraw() {
    drawState.items.pop();
    redrawAll();
}

function clearDraw() {
    if (drawState.items.length && !confirm('Limpar todos os desenhos?')) return;
    drawState.items = [];
    redrawAll();
}

// Keyboard shortcut
document.addEventListener('keydown', e => {
    if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undoDraw(); }
    if (e.key === 'Escape') setTool('select');
});

const btcLines = btcCsvData.trim().split('\n');
const btcData = btcLines.slice(1).map(line => {
    const parts = line.split(',');
    return {
        time: new Date(parseInt(parts[0]) * 1000),
        close: parseFloat(parts[1]),
        rsi: parts[2] ? parseFloat(parts[2]) : null
    };
});

const lwbcLines = lwbcCsvData.trim().split('\n');
const lwbcData = lwbcLines.slice(1).map(line => {
    const parts = line.split(',');
    return {
        time: new Date(parseInt(parts[0]) * 1000),
        close: parseFloat(parts[1]),
        lwbc: parts[2] ? parseFloat(parts[2]) : null

const watermarkPlugin = {
    id: 'watermarkPlugin',
    beforeDraw(chart) {
        const { ctx, chartArea } = chart;
        if (!chartArea || !watermarkImg.complete || !watermarkImg.naturalWidth) return;
        ctx.save();
        ctx.globalAlpha = 0.055;
        const imgH = chartArea.height * 0.85;
        const imgW = imgH * (watermarkImg.naturalWidth / watermarkImg.naturalHeight);
        const x = chartArea.left + 25;
        const y = chartArea.top + (chartArea.height - imgH) / 2;
        ctx.drawImage(watermarkImg, x, y, imgW, imgH);

};

function exportImage() {
    const wrapper = document.getElementById('chartWrapper');
    const w = wrapper.offsetWidth;
    const h = wrapper.offsetHeight;
    const scale = 2;

    const exportCanvas = document.createElement('canvas');
    exportCanvas.width = w * scale;
    exportCanvas.height = h * scale;
    const ectx = exportCanvas.getContext('2d');
    ectx.scale(scale, scale);

    // Black background
    ectx.fillStyle = '#000000';
    ectx.fillRect(0, 0, w, h);

    // Draw each chart canvas
    const panels = wrapper.querySelectorAll('.chart-panel');
    let yOffset = 0;
    panels.forEach(panel => {
        const canvas = panel.querySelector('canvas');
        const panelH = panel.offsetHeight;
        ectx.drawImage(canvas, 0, yOffset, w, panelH);
        yOffset += panelH;
    });

    // Separator lines
    ectx.strokeStyle = '#333';
    ectx.lineWidth = 1;
    let sepY = 0;
    panels.forEach((panel, i) => {
        sepY += panel.offsetHeight;
        if (i < panels.length - 1) {
            ectx.beginPath();
            ectx.moveTo(0, sepY);
            ectx.lineTo(w, sepY);
            ectx.stroke();
        }
    });

    // Draw the drawing overlay on top
    ectx.drawImage(overlay, 0, 0, w, h);

    // Trigger download
    const link = document.createElement('a');
    link.download = 'BTC_RSI_LWBC_Chart.png';
    link.href = exportCanvas.toDataURL('image/png');
    link.click();
}
